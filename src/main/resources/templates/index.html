<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promotional Events</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container min-vw-100 min-vh-100">
            <table class="table">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Start Date</td>
                        <td>End Date</td>
                        <td>Status</td>
                        <td>Admin ID</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event:${promotionevent}">
                        <td th:text="${event.eventId}"></td>
                        <td th:text="${event.eventName}"></td>
                        <td th:text="${event.eventDescription}"></td>
                        <td th:text="${event.eventStartDate}"></td>
                        <td th:text="${event.eventEndDate}"></td>
                        <td th:text="${event.eventStatus}"></td>
                        <td th:text="${event.adminId}"></td>
                        <td>
                            <a class="btn btn-warning">Edit</a>
                            <a class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
