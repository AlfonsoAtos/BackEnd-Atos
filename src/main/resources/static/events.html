<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Promotional Events</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<script>
			$(document).ready(function () {
				$.getJSON('http://localhost:8081/events/list', function (result) {
					$.each(result, function (key, value) {
						$('#eventId').append(value.eventId);
						$('#eventName').append(value.eventName);
						$('#eventDescription').append(value.eventDescription);
						$('#eventStartDate').append(value.eventStartDate);
						$('#eventEndDate').append(value.eventEndDate);
						$('#eventStatus').append(value.eventStatus);
						$('#eventAdminId').append(value.eventAdminId);
					});
				});
				$('#myTable').dynamicTable({});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<table class="table" id="couponsTable">
				<thead>
					<tr>
						<td>ID</td>
						<td>Name</td>
						<td>Description</td>
						<td>Start Date</td>
						<td>End Date</td>
						<td>Status</td>
						<td>Administrator ID</td>
						<td>Actions</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="eventId"></td>
						<td id="eventName"></td>
						<td id="eventDescription"></td>
						<td id="eventStartDate"></td>
						<td id="eventEndDate"></td>
						<td id="eventStatus"></td>
						<td id="eventAdminId"></td>
						<td>
							<a class="btn btn-warning">Edit</a>
							<a class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
